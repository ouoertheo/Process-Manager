<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Process Manager</title>
        <link rel="icon" type="image/png" href="/static/favicon.ico" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/material-darker.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldgutter.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/search/search.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/search/searchcursor.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/display/autorefresh.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldcode.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldgutter.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/brace-fold.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/comment-fold.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/mode/simple.min.js"></script>

    </head>
    <body>
        <style>

    </style>
        <div class="container-fluid">
            <h1>Process Manager</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                        <th>Logs</th>
                    </tr>
                </thead>
                <tbody>
                    {% for process in processes %}
                    <tr>
                        <td>{{ process.name }}</td>
                        <td>{{ process.status }}</td>
                        <td>
                            <button class="btn btn-success btn-process-control"
                                id="btn-{{process.name}}"
                                data-process-name="{{process.name}}">Start</button>
                        </td>
                        <td>
                            <div class="log-container">
                                <pre>
                                <code id="log-{{ process.name }}" style="white-space: pre-wrap">
                                </code>
                            </pre>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button class="btn btn-success" id="btn-read-process-config">Read
                Process Config</button>
            <button class="btn btn-primary" id="btn-save-process-config">Save
                Process Config</button>
            <textarea id="process-defs" rows="100"
                style="white-space: pre-wrap; width: 100%; height: fit-content;"></textarea>

        </div>
        <script type="text/javascript" src="/static/main.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="/static/toastr.css">
        <script src="/static/toastr.js"></script>
    </body>
</html>
